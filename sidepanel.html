<!DOCTYPE html>
<html lang="en" class="theme-dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WebScraping Intelligence Suite Enterprise v3.4.0 - Side Panel Dashboard">
    <title>WebScraping Suite - Side Panel</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #0f172a;
            color: #f1f5f9;
            padding: 16px;
            line-height: 1.5;
        }
        
        .header {
            text-align: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #334155;
        }
        
        .title {
            font-size: 18px;
            font-weight: 600;
            color: #3b82f6;
            margin-bottom: 8px;
        }
        
        .version {
            font-size: 12px;
            color: #94a3b8;
        }
        
        .content {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .card {
            background-color: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 16px;
        }
        
        .card-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #f1f5f9;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            border-radius: 6px;
            font-size: 12px;
        }
        
        .status-online {
            background-color: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 8px 16px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.2s;
        }
        
        .btn:hover {
            background-color: #2563eb;
        }
        
        .footer {
            margin-top: 24px;
            text-align: center;
            font-size: 11px;
            color: #64748b;
            padding-top: 16px;
            border-top: 1px solid #334155;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="title">üöÄ WebScraping Intelligence Suite</div>
        <div class="version">Enterprise v3.4.0 - Side Panel</div>
    </div>
    
    <div class="content">
        <div class="card">
            <div class="card-title">üì° System Status</div>
            <div class="status status-online">
                <div style="width: 8px; height: 8px; border-radius: 50%; background-color: currentColor;"></div>
                <span>Extension Active</span>
            </div>
        </div>
        
        <div class="card">
            <div class="card-title">üéõÔ∏è Quick Actions</div>
            <div style="display: flex; flex-direction: column; gap: 8px;">
                <button class="btn" onclick="openMainPopup()">
                    üìä Open Main Dashboard
                </button>
                <button class="btn" onclick="startQuickAnalysis()">
                    üöÄ Quick Analysis
                </button>
            </div>
        </div>
        
        <div class="card">
            <div class="card-title">üìã Recent Activity</div>
            <div style="font-size: 12px; color: #94a3b8;">
                No recent activity. Start an analysis to see results here.
            </div>
        </div>
    </div>
    
    <div class="footer">
        Framework Multi-Agente Development Team<br>
        Built with Enterprise Architecture
    </div>
    
    <script>
        function openMainPopup() {
            chrome.action.openPopup();
        }
        
        function startQuickAnalysis() {
            chrome.runtime.sendMessage({
                action: 'startAnalysis',
                source: 'sidepanel'
            });
        }
        
        console.log('‚úÖ Side Panel v3.4.0 Enterprise loaded');
    </script>
</body>
</html>
